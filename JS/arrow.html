<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Arrow Function</title>
</head>
<body>
    <center><h1> Arrow Function </h1></center>

    <script>

        console.log('Arrow Function');
        let sum = (n , m) => {
            return n+m;
        };
        console.log(sum(10 , 90));
        console.log("very short");
        let sqrt = n => n*n;
        console.log(sqrt(3));

    </script>
</body>
</html>
