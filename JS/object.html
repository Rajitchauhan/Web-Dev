
<!DOCTYPE html>
<html lang="en">
<head>

    <title> Object </title>
</head>
<body>
    
    <center> <h1>Object in js</h1> </center>
    <script>
        console.log("welcome to learn obj in js");
        student = {
            name : "rajit" , age : 25 , course : 'B.Tech' , 
            print : function (){
                console.log("this is inside  the object")
            }
        };
        console.log(student);
        console.log(student.print);
        console.log(student['name']);
    </script>
</body>
</html>
