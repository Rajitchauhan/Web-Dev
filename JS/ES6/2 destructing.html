<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>

    <h3>
        Destructuring is a feature in JavaScript that allows <br>
        you to extract values from objects or arrays and assign them to variables <br>
        in a concise and convenient way. <br>
        It provides a more compact syntax for working with complex data structures.
    </h3>

    <script>

        let person = { name: 'John', age: 25 };
        // Destructuring assignment for object
        let { name, age } = person;
        console.log(name); // Output: 'John'
        console.log(age);  // Output: 25

    </script>
</body>
</html>
