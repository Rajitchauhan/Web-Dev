<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>welcome home page</title>
  </head>
  <body class="">
    <center> <h1>Welcome</h1> </center>
    <center> <h1>Learn about alert in bootstrap  5</h1> </center>
    <div class="alert  alert-dark">
      This is for alert in dark color
    </div>

    <div class="alert alert-light mx-2">
      This is light
    </div>

    <div class="alert  alert-info mx-3">
      This is for info
    </div>

    <div class="alert alert-danger mx-4">
      This is for danger
    </div>

    <div class="alert alert-success mx-5">
      This is for success
    </div>

    <center> <h1>Alert with Dismissible(cross)</h1> </center>
    <div class="alert alert-danger alert-dismissible fade show">
       This is alert with dismissible
       <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

    </div>

    <div class="alert alert-warning alert-dismissible fade show mx-4" role="alert">
  <strong>Holy guacamole!</strong> You should check in on some of those fields below.
  <button type="button" class="btn-close" data-bs-dismiss="alert" ></button>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
